<div id="lunch-from-content">
  <div class="form-container">
    <h2>Add Lunch</h2>
    <form [formGroup]="lunchForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="form-group">
        <label for="meal">Main Dish</label>
        <select id="meal" formControlName="mainCourseId" required>
          <option value="" disabled selected>Select the main dish</option>
          <option *ngFor="let meal of meals" [value]="meal.meal_id">{{ meal.mealName }}</option>
        </select>
        <div *ngIf="lunchForm.get('mainCourseId')?.invalid && lunchForm.get('mainCourseId')?.touched" class="error">
          Please select the main dish.
        </div>
      </div>
      <div class="form-group">
        <label for="dessert">Dessert</label>
        <select id="dessert" formControlName="dessertId" required>
          <option value="" disabled selected>Select a dessert</option>
          <option *ngFor="let dessert of desserts" [value]="dessert.dessertId">{{ dessert.dessertName }}</option>
        </select>
        <div *ngIf="lunchForm.get('dessertId')?.invalid && lunchForm.get('dessertId')?.touched" class="error">
          Please select a dessert.
        </div>
      </div>
      <button type="submit" [disabled]="lunchForm.invalid">Submit</button>
    </form>
  </div>
</div>
