<div id="lunch-from-content" xmlns="http://www.w3.org/1999/html">
  <div class="form-container">
    <h2>Add Lunch</h2>

    <form [formGroup]="lunchForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="form-group">
        <fieldset>
          <div *ngFor="let meal of meals">
            <label for="{{meal.meal_id}}">{{meal.mealName}}</label>
            <input type="radio"
                   id="{{meal.meal_id}}"
                   name="mainCourseId"
                   value="{{meal.meal_id}}"
                   formControlName="mainCourseId" />
          </div>

        </fieldset>
        <button (click) = "mealPrevPage()">prev</button>
        <button (click) = "mealNextPage()">next</button>
      </div>

      <div class = "form-group">
        <fieldset>
          <div *ngFor="let dessert of desserts">
            <label for="{{dessert.dessertId}}">{{dessert.dessertName}}</label>
            <input type="radio"
                   id = "{{dessert.dessertId}}"
                   name = "dessertId"
                   value = "{{dessert.dessertId}}"
                   formControlName="dessertId"
            >
          </div>
        </fieldset>
        <button (click) = "dessertPrevPage()">prev</button>
        <button (click) = "dessertNextPage()">next</button>
      </div>

      <button type="submit" [disabled]="lunchForm.invalid">Submit</button>
    </form>
  </div>
</div>
