<div class="form-wrapper">
    <div class="form-container">
      <h2>Add Beverage</h2>
      <form [formGroup]="beverageForm" (ngSubmit)="onSubmitBeverage()" novalidate>
        
        <div class="form-group">
          <label for="beverageName">Beverage Name</label>
          <input id="beverageName" type="text" formControlName="beverageName" required />
          <div *ngIf="beverageForm.get('beverageName')?.invalid && beverageForm.get('beverageName')?.touched" class="error">
            Please enter the beverage name.
          </div>
        </div>
  
        <div class="form-group">
          <label for="beveragePrice">Beverage Price</label>
          <input id="beveragePrice" type="number" formControlName="beveragePrice" required />
          <div *ngIf="beverageForm.get('beveragePrice')?.invalid && beverageForm.get('beveragePrice')?.touched" class="error">
            Please enter a valid price.
          </div>
        </div>
  
        <button type="submit" [disabled]="beverageForm.invalid">Add Beverage</button>
      </form>
    </div>
  
    <div class="form-container">
      <h2>Add Beverage Additional</h2>
      <form [formGroup]="additionalForm" (ngSubmit)="onSubmitAdditional()" novalidate>
  
        <div class="form-group">
          <label for="additionalName">Additional Name</label>
          <input id="additionalName" type="text" formControlName="beverageAdditionalName" required />
          <div *ngIf="additionalForm.get('beverageAdditionalName')?.invalid && additionalForm.get('beverageAdditionalName')?.touched" class="error">
            Please enter the additional name.
          </div>
        </div>
  
        <div class="form-group">
          <label for="additionalPrice">Additional Price</label>
          <input id="additionalPrice" type="number" formControlName="beverageAdditionalPrice" required />
          <div *ngIf="additionalForm.get('beverageAdditionalPrice')?.invalid && additionalForm.get('beverageAdditionalPrice')?.touched" class="error">
            Please enter a valid price.
          </div>
        </div>
  
        <button type="submit" [disabled]="additionalForm.invalid">Add Additional</button>
      </form>
    </div>
  
  </div>
