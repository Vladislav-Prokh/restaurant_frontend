<div id="lunch-from-content">

    <div class="form-container">
      <h2>Add Lunch</h2>
      <form [formGroup]="lunchForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-group">
          <label for="meal">Main Dish</label>
          <select id="meal" formControlName="meal" required>
            <option value="" disabled selected>Select the main dish</option>
            <option *ngFor="let meal of meals" [value]="meal.mealId">{{ meal.mealName }}</option>
          </select>
          <div *ngIf="lunchForm.get('meal')?.invalid && lunchForm.get('meal')?.touched" class="error">
            Please select the main dish.
          </div>
        </div>
    
        <div class="form-group">
          <label for="dessert">Dessert</label>
          <select id="dessert" formControlName="dessert" required>
            <option value="" disabled selected>Select a dessert</option>
            <option *ngFor="let dessert of desserts" [value]="dessert.dessertId">{{ dessert.dessertName }}</option>
          </select>
          <div *ngIf="lunchForm.get('dessert')?.invalid && lunchForm.get('dessert')?.touched" class="error">
            Please select a dessert.
          </div>
        </div>
    
        <div class="form-group">
          <label for="price">Total Price</label>
          <input id="price" formControlName="price" type="number" required min="0">
          <div *ngIf="lunchForm.get('price')?.invalid && lunchForm.get('price')?.touched" class="error">
            Please enter the price.
          </div>
        </div>
    
        <button type="submit" [disabled]="lunchForm.invalid">Submit</button>
      </form>
    </div>
  
  </div>
